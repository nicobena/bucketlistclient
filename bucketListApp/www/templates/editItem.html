<div class="modal slide-in-up" ng-controller="editCtrl">
    <header class="bar bar-header bar-secondary">
        <button class="button button-clear button-primary" ng-click="editClose()">Cancel</button>
        <h1 class="title">Edit Item</h1>
        <button class="button button-positive" ng-click="editItem()">Done</button>
    </header>
    <ion-content class="padding has-header">
        <input type="text" placeholder="I need to do..." ng-model="editData.item">
        <input type="hidden" ng-model="editData.id">
    </ion-content>
</div>
